<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <link rel="shortcut icon" href="https://www.bilibili.com/favicon.ico">
  </head>
  <body>
    <!-- 创建游戏的主容器 -->
    <div id="main">
      <!-- 设置游戏舞台 -->
      <div id="stage">
        <!-- 设置蛇 -->
        <div id="snake">
          <!-- snake内部的div 表示蛇的各部分 -->
          <div></div>
        </div>
        <!-- 设置食物 -->
        <div id="food">
          <!-- 添加四个小div 来设置食物的样式（实现类似花瓣的效果 而不是一个方块） -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- 设置游戏的记分牌 -->
      <div id="score-panel">
        <div>
            SCORE: <span id="score">0</span>
        </div>
        <div>
            LEVEL: <span id="level">1</span>
        </div>
      </div>
    </div>
  </body>
</html>
